<button mat-raised-button color="primary" (click)="downloadPdf()">
  DOWNLOAD PDF
</button>

<pdf-viewer
  [src]="url"
  [rotation]="0"
  [original-size]="false"
  [show-all]="true"
  [fit-to-page]="true"
  [zoom]="1"
  [zoom-scale]="'page-width'"
  [stick-to-page]="false"
  [render-text]="true"
  [external-link-target]="'blank'"
  [autoresize]="true"
  [show-borders]="false"
  style="width: 100%; height: 90%"
></pdf-viewer>
