<!-- Header -->
<div>
  <p>
    <mat-toolbar>
      <span>Dashboard</span>
      <span class="spacer"></span>
      <button mat-icon-button class="profile-icon" aria-label="icon-button with profile icon" (click)="navigate()">
        <mat-icon>perm_identity</mat-icon>
      </button>
      <button mat-icon-button class="edit-icon" aria-label="icon-button with edit icon" routerLink="register">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-toolbar>
  </p>
</div>

<!-- Stepper Header-->
<div >
  <mat-horizontal-stepper (selectionChange)="getRoundsByStage($event)"  #stepper>
    <ng-container  *ngFor="let stage of stages" >
        <mat-step *ngIf="stage.isActive" [label] = "stage.stageName">
         
         <!-- Round Information Cards -->
          <hr>
          <button ngClass="btn-purple" *ngIf="showstatus" (click)="getRoundOnShowStatus(stage)">Show Status</button>
          <p class="stage-name" *ngIf="noStageName">{{stage.stageName}}</p>
          <div class="flex" *ngFor="let status of currentStatus">
            <mat-card>
              <mat-card-header>
                <mat-card-title>{{status.round}}</mat-card-title><br>
              </mat-card-header>
              <mat-card-content>
                <div class="row">
                  <div class="column">
                      <p>Current Status:{{status.status}}</p>
                      <!-- <div class="row">
                        {{status.status}}
                      </div> -->
                      <!-- <p>Stage:</p>
                      <div class="row">
                      </div> -->
                  </div>
                  <div class="column">
                      <p>Reivew:{{status.review || 'No Review'}}</p>
                      <!-- <div class="row">
                          {{status.review}}
                      </div> -->
                  </div>
              </div>
              </mat-card-content>
            </mat-card>
          </div>
        </mat-step>
        <button mat-button matStepperPrevious ngClass="btn-purple">Check Previous States</button>
        <button mat-button matStepperNext ngClass="btn-purple">Check Next States</button>
    </ng-container>
  </mat-horizontal-stepper>
</div>
