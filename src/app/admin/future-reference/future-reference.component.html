<div class="container">
  <div class="heading">
    <h2> <span>Admin ></span> Future Reference</h2>
    <hr>
  </div>
  <mat-form-field>
    <mat-label>Search Applicants</mat-label>
    <input matInput  placeholder="Search" #input (keyup)="filter(input.value)" />
  </mat-form-field>
  <div class="mat-elevation-z8 table-container">
    <li class="table-header">
          <div class="col col-2">Name</div>
      <div class="col col-3">Stream</div>
      <div class="col col-4">Stage</div>
      <div class="col col-5">Round</div>
      <div class="col col-6">Status</div>
      <div class="col col-7">Profile</div>
    </li>

    <li class="table-row" *ngFor="let user of data">
      
      <div class="col col-2" data-label="Name">
        <!-- <mat-spinner></mat-spinner> -->
        <p> {{user.firstname }} </p>
      </div>
      <div class="col col-3" data-label="stream">{{user.stream}}</div>
      <div class="col col-4" data-label="stage">{{user.stage}} </div>
      <div class="col col-5" data-label="stage">{{user.round}} </div>
      <div class="col col-6" #status data-label="Status">{{user.status}} </div>
      <div class="col col-7" data-label="actions">
        <button mat-icon-button matTooltip="Profile" (click)="onRoute(user.uid)">
      <mat-icon>account_circle</mat-icon>
        </button>

      </div>
    </li>
  </div>
</div>
