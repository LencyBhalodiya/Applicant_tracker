<div class="container">
  <div class="heading">
    <h2><span>Admin ></span> Reports</h2>
    <hr />
  </div>
    <app-search-bar (searchEvent)="searchEvent($event)"></app-search-bar>

    <div class="table mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource"   id="htmlData">
      
        <!-- Id  -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef ngClass="header"> Sr No </th>
          <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
        </ng-container>

      <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef ngClass="header"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstname + " " +element.lastname | titlecase}} </td>
        </ng-container>
      
    
      
        <!-- Stage -->
        <ng-container matColumnDef="stage">
          <th mat-header-cell *matHeaderCellDef ngClass="header"> Stage </th>
          <td mat-cell *matCellDef="let element"> {{element.stage | titlecase}} </td>
        </ng-container>

        <!-- Round  -->
        <ng-container matColumnDef="round">
          <th mat-header-cell *matHeaderCellDef ngClass="header"> Round </th>
          <td mat-cell *matCellDef="let element"> {{element.round}} </td>
      </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef ngClass="header"> Status </th>
            <td mat-cell *matCellDef="let element" #status> {{element.status | color: status}} </td>
        </ng-container>

         <!-- Stream -->
        <ng-container matColumnDef="stream">
          <th mat-header-cell *matHeaderCellDef ngClass="header"> Stream </th> 
          <td mat-cell *matCellDef="let element"> {{element.stream | titlecase}} </td>       
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>

</div>
