<div class="container">
    <app-search-bar></app-search-bar>

    <div>
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" id="htmlData">
      
        <!-- Id  -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

      <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Stream -->
        <ng-container matColumnDef="stream">
          <th mat-header-cell *matHeaderCellDef> Stream </th>
          <td mat-cell *matCellDef="let element"> {{element.stream}} </td>
        </ng-container>
      
        <!-- Stage -->
        <ng-container matColumnDef="stage">
          <th mat-header-cell *matHeaderCellDef> Stage </th>
          <td mat-cell *matCellDef="let element"> {{element.stage}} </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

</div>
