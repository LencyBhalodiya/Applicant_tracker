<mat-toolbar class="tool-bar">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu" ope>
    <mat-icon>menu</mat-icon>
  </button>
  <span>ATRACKER</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="My Account"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
    opened="Dashboard"
  >
    <mat-nav-list>
      <mat-list-item [routerLink]="['dashboard']">
        <mat-icon>dashboard</mat-icon>&nbsp;<span class="dashboard"
          >Dashboard</span
        >
      </mat-list-item>
      <!-- <hr>   -->
      <mat-list-item [routerLink]="['manage-user']" class="hover-sidenav-items">
        <i class="bi bi-person-square"></i><span>Manage Users</span>
      </mat-list-item>

      <mat-list-item
        [routerLink]="['manage-applicant']"
        class="hover-sidenav-items"
      >
        <i class="bi bi-people-fill"></i> <span>Manage Applicants</span>
      </mat-list-item>
      <mat-list-item
        [routerLink]="['interview-cycle']"
        class="hover-sidenav-items"
      >
        <i class="bi bi-people-fill"></i> <span>Manage Interview</span>
      </mat-list-item>
      <mat-list-item
        [routerLink]="['manage-stream']"
        class="hover-sidenav-items"
      >
        <i class="bi bi-card-list"></i> <span>Manage Streams</span>
      </mat-list-item>
      <mat-list-item
        [routerLink]="['custom-roles']"
        class="hover-sidenav-items"
      >
      <i class="bi bi-person-fill-gear"></i> <span>Define Custom Roles</span>
      </mat-list-item>
      <mat-list-item [routerLink]="['reports']" class="hover-sidenav-items">
        <i class="bi bi-file-earmark-check-fill"></i><span>Reports</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
