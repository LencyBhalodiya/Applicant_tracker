<div class="container">
  <div style="text-align: end; margin-bottom: 3rem">
    <button
      mat-raised-button
      color="primary"
      ngClass="header"
      (click)="openDialog('2ms', '2ms')"
    >
      ADD HR
    </button>
  </div>
  <mat-form-field>
    <mat-label>Search Applicants</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
  </mat-form-field>
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          ID
        </th>
        <td mat-cell *matCellDef="let row; let i = index">{{ [i + 1] }}</td>
      </ng-container>

      <!-- FName Column -->
      <ng-container matColumnDef="fname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          FIRST NAME
        </th>
        <td mat-cell *matCellDef="let row">{{ row.firstname }}</td>
      </ng-container>

      <!-- LName Column -->
      <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          LAST NAME
        </th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Stream Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          EMAIL
        </th>
        <td mat-cell *matCellDef="let row">{{ row.lastname }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          STATUS
        </th>
        <td mat-cell *matCellDef="let row">
          <span style="display: flex">
            <mat-slide-toggle
              class="toggle-btn"
              color="primary"
              [checked]="row.isActive"
              (change)="changeStatus(row, $event)"
            >
            </mat-slide-toggle>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          ROLE
        </th>
        <td mat-cell *matCellDef="let row">
          <span style="display: flex">
            {{ row.rolename }}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          EDIT
        </th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            matTooltip="edit"
            (click)="openDialogEdit('2ms', '2ms', row)"
            (click)="print(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
<div class="loader" *ngIf="isLoading">Loading....</div>
