<div class="container">
    <div style="text-align: end;margin-bottom: 3rem;">
        <button mat-raised-button color="primary" ngClass="header" (click)="openDialog('2ms', '2ms')">Add Hr</button>
    </div>
    <mat-form-field>
        <mat-label>Search Applicants</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>


            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- FName Column -->
            <ng-container matColumnDef="fname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.fname}} </td>
            </ng-container>

            <!-- LName Column -->
            <ng-container matColumnDef="lname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.lname}} </td>
            </ng-container>


            <!-- Stream Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- Stage Column -->
            <ng-container matColumnDef="phoneno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> Mobile No </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneno}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> Status </th>
                <td mat-cell *matCellDef="let row">
                    <span style="display: flex;">
                        <mat-slide-toggle class="toggle-btn" color="primary" [checked]="row.status==='Active'"
                            (click)="changeStatus(row)">
                            {{row.status}}
                        </mat-slide-toggle>
                        <!-- <mat-icon class="mat-circle"
                            [ngClass]="row.status">circle</mat-icon> -->
                    </span>
                </td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> Edit </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="edit" (click)="openDialogEdit('2ms','2ms',row)"
                        (click)="print(row)">
                        <mat-icon>edit</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
