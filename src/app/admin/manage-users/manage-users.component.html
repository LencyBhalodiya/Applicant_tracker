<div class="container">
  <div class="heading">
    <h2><span>admin ></span> Manage HR</h2>
    <hr />
  </div>

  <div class="sr">
    <mat-form-field class="search">
      <mat-label>Search Applicants</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search"
        #input
      />
    </mat-form-field>

    <div style="text-align: end; margin-left: 20px">
      <button
        class="btn-add"
        mat-raised-button
        color="primary"
        ngClass="header"
        (click)="openDialog('2ms', '2ms')"
      >
        Add HR
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8 table-container">
    <mat-spinner *ngIf="isLoading" [diameter]="40"></mat-spinner>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          ID
        </th>

        <td mat-cell *matCellDef="let row; let i = index">{{ [i + 1] }}</td>
      </ng-container>

      <!-- FName Column -->
      <ng-container matColumnDef="fname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          First Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- LName Column -->
      <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          Last Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.firstname }}</td>
      </ng-container>

      <!-- Stream Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          Email
        </th>
        <td mat-cell *matCellDef="let row">{{ row.lastname }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          Status
        </th>
        <td mat-cell *matCellDef="let row">
          <span style="display: flex">
            <mat-slide-toggle
              class="toggle-btn"
              color="primary"
              [checked]="row.isActive"
              (change)="changeStatus(row.id, row.status, $event)"
            >
            </mat-slide-toggle>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          Role
        </th>
        <td mat-cell *matCellDef="let row">
          <span style="display: flex">
            {{ row.rolename }}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">
          Edit
        </th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            matTooltip="edit"
            (click)="openDialogEdit('2ms', '2ms', row)"
            (click)="print(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" class="err-display">
          No data matching the filter {{ input.value | uppercase }}
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
<mat-spinner *ngIf="isLoading" [diameter]="40"></mat-spinner>
