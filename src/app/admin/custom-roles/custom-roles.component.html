<div class="roles">
<mat-card class="val">
  <mat-card-content>
    <img   id="image" src="./assets/image.png"/>
    <mat-card id="matcontentsize">
      <mat-card-content>
        <input matInput class="no-outline" id="top" placeholder="Enter Hr Name">
      </mat-card-content>
    </mat-card>
    <div class="spacing" *ngFor="let roles of manageRoles">
      <mat-card>
        <mat-card-content>
          <label for="Manage Streams" #value class="adjustalign">{{roles}}</label>
          <mat-checkbox color="primary" style="float: right;" (click)="getData(value)" >
          </mat-checkbox>
        </mat-card-content>
      </mat-card>
    </div><br>
    <Button (click)="getValue()" (click)="openSnackBar('Roles Added')" class="btn btn-primary">Add Roles</Button>  
  </mat-card-content>

</mat-card>
</div>
