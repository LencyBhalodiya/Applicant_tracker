<div class="dialog-title">Add Stage</div>
<div class="dialog-container">
  <form [formGroup]="addStage" (ngSubmit)="addNewStage">
    <mat-form-field appearance="outline">
      <mat-label>Enter Stage Name</mat-label>
      <input matInput formControlName="stagename" />
    </mat-form-field>
    <button
      mat-raised-button
      class="add-btn"
      (click)="addNewStage()"
      [disabled]="addStage.invalid"
    >
      Add New Stage
    </button>
  </form>
</div>
