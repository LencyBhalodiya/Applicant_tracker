
<div class="container">
    <app-search-bar></app-search-bar>
    <div style="text-align: end;margin-bottom: 3rem;">
        <button mat-raised-button ngClass="header" [hidden]="hideBlkBtn" >Give Feedback</button>
        <button mat-raised-button color="primary" style="margin-right: 1rem;" ngClass="header" (click)="openDialog()">Bulk Feedback</button>
        <button mat-raised-button color="primary" ngClass="header" (click)="scheduleDialog()">Bulk Schedule</button>
    </div>
    <!-- <mat-form-field>
        <mat-label>Search Applicants</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field> -->
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Select Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef ngClass="header"> Select </th>
                <td mat-cell *matCellDef="let row">
                    <p><mat-checkbox color="primary" [value]="row.id" (change)="toggle($event)"></mat-checkbox></p>
                </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>


            <!-- Stream Column -->
            <ng-container matColumnDef="stream">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> Stream </th>
                <td mat-cell *matCellDef="let row"> {{row.stream}} </td>
            </ng-container>

            <!-- Stage Column -->
            <ng-container matColumnDef="stage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header">  Stage </th>
                <td mat-cell *matCellDef="let row"> {{row.stage}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> Status </th>
                <td mat-cell *matCellDef="let row"><span style="display: flex;"><mat-icon class="mat-circle"
                            [ngClass]="row.status">circle</mat-icon>{{row.status}}</span></td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ngClass="header"> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="feedback" (click)="openDialog(row)">
                        <mat-icon>comment</mat-icon>
                    </button>
                    <button mat-icon-button (click)="scheduleDialog(row)" matTooltip="schedule">
                        <mat-icon>schedule</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- <h4>You chose:</h4>
            {{toppings.value | json}} -->


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
